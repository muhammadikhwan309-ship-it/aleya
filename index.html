<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Kamu</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #2c2c54, #474787);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
}

.card {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(12px);
    padding: 40px 30px;
    border-radius: 20px;
    width: 360px;
    color: #fff;
    text-align: center;
    animation: fadeIn 1.5s ease;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.photo {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 3px solid rgba(255,255,255,0.4);
}

.icon {
    font-size: 40px;
    margin-bottom: 10px;
}

.title {
    font-size: 22px;
    margin-bottom: 15px;
    font-weight: 500;
}

.message {
    font-size: 16px;
    line-height: 1.7;
    opacity: 0;
    animation: textIn 1.5s ease forwards;
    animation-delay: 1.2s;
}

.footer {
    margin-top: 20px;
    font-size: 15px;
    opacity: 0;
    animation: textIn 1.5s ease forwards;
    animation-delay: 2.5s;
    color: rgba(255,255,255,0.85);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes textIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<div class="card">
    <img src="liya.jpg" class="photo" alt="foto">

    <div class="icon">ü§ç</div>

    <div class="title">Hai kamu</div>

    <div class="message">
        Aku masih sayang kamu.<br><br>
        Maaf ya kalau aku belum bisa<br>
        ngasih kepastian buat kamu.<br><br>
        Bukan karena aku nggak mau,<br>
        tapi karena aku sadar<br>
        aku belum punya apa-apa<br>
        untuk menjalin hubungan<br>
        yang benar-benar serius.
    </div>

    <div class="footer">
        Terima kasih sudah mau membaca
    </div>
</div>

</body>
</html>
