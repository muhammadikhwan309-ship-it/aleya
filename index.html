<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Kamu ü§ç</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

.card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    padding: 35px 25px;
    border-radius: 25px;
    text-align: center;
    width: 340px;
    color: #fff;
    animation: fadeScale 1.2s ease;
    position: relative;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.photo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
    border: 4px solid rgba(255,255,255,0.6);
}

.heart {
    font-size: 55px;
    animation: pulse 1.5s infinite;
}

.title {
    font-size: 22px;
    margin-top: 10px;
    animation: typing 3s steps(25) forwards;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid white;
    width: 0;
}

.message {
    margin-top: 18px;
    font-size: 16px;
    line-height: 1.6;
    opacity: 0;
    animation: fadeUp 1.5s ease forwards;
    animation-delay: 3.5s;
}

.footer {
    margin-top: 15px;
    font-size: 18px;
    opacity: 0;
    animation: fadeUp 1.5s ease forwards;
    animation-delay: 5s;
}

.love {
    position: absolute;
    font-size: 20px;
    animation: fall linear infinite;
}

/* ANIMASI */
@keyframes typing {
    to { width: 100%; }
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeScale {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

@keyframes fall {
    0% { top: -10%; opacity: 1; }
    100% { top: 110%; opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <img src="liya.jpg" class="photo" alt="foto">

    <div class="heart">ü§ç</div>

    <div class="title">Hai kamu‚Ä¶</div>

    <div class="message">
        Aku masih sayang kamu ü§ç<br><br>
        Maaf ya kalau selama ini aku<br>
        belum bisa ngasih kepastian.<br><br>
        Bukan karena aku nggak mau,<br>
        tapi karena aku sadar<br>
        aku belum punya apa-apa<br>
        untuk menjalin hubungan<br>
        yang benar-benar serius<br>
        sama kamu.
    </div>

    <div class="footer">
        Terima kasih sudah mau mengerti ü§ç
    </div>
</div>

<script>
function loveFall() {
    const love = document.createElement("div");
    love.className = "love";
    love.innerText = "ü§ç";
    love.style.left = Math.random() * 100 + "vw";
    love.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(love);

    setTimeout(() => {
        love.remove();
    }, 7000);
}
setInterval(loveFall, 400);
</script>

</body>
</html>
